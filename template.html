<html>
  <head>
    <title>{{.SongName}} - {{.ArtistName}} @ UG Scraper</title>
  </head>

  <body>
	<input type="text" placeholder="Ultimate Guitar tab URL" size="50" value="{{.URL}}"></input>
	<button id="go">Go</button>

	<div style="color: red">{{.Error}}</div>

	{{if .TabOut}}
	<h1>{{.SongName}} - {{.ArtistName}}</h1>

	<pre>
	{{.TabOut}}
	</pre>
	{{end}}
  </body>
</html>
